{% if messages %}
{% for message in messages %}
{% if message.tags %}
{% if message.tags == 'error' %}
<div class="alert alert-danger p-1">
    ❗{{ message }}
</div>
{% elif message.tags == 'success' %}
<div class="alert alert-success p-1">
    ✅ {{ message }}
</div>
{% endif %}
{% endif %}
{% endfor %}
{% endif %}
